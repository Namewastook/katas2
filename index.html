<script>
    function add (a, b){
        return a + b;
    }
console.log(add(2, 4))
</script>

<script>
    function multiply(a, b){
        let counter = 1
        let c = 0
        while (counter <= b){
            c = add(c, a);
            counter ++
        }
        return c
    } 
console.log((multiply(6, 8)))
</script>

<script>
    function power(a, b){
        let counter = 1
        let c = 1
        while (counter <=b){
            c = multiply(c, a)
            counter++
        }

         return c
    }
    console.log(power(3, 4))
</script>

<script>
        function factorial(a){
        let counter = a
        let c = a
        while (counter >1){
            c = multiply(c, counter-1)
            counter--
        }

         return c
    }
    console.log(factorial(6))
</script>

<script>
    function fibonacci(num) {
  if (num <= 1) return 1;

  return fibonacci(num - 1) + fibonacci(num - 2);
}
console.log(fibonacci(6))
</script>
